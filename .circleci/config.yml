# CircleCI configuration file
version: 2.1

jobs:
  lint-frontend:
    docker:
      - image: cimg/node:21.4.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-dependencies-{{ checksum "frontend/package.json" }}
      - run:
          name: Install Frontend Dependencies
          command: |
            cd frontend
            npm install
      - save_cache:
          paths:
            - frontend/node_modules
          key: frontend-dependencies-{{ checksum "frontend/package.json" }}
      - run: 
          name: Lint Frontend
          command: |
            cd frontend
            npm run lint
  lint-backend:
    docker:
      - image: cimg/node:21.4.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-dependencies-{{ checksum "backend/package.json" }}
      - run:
          name: Install Frontend Dependencies
          command: |
            cd backend
            npm install
      - save_cache:
          paths:
            - backend/node_modules
          key: backend-dependencies-{{ checksum "backend/package.json" }}
      - run: 
          name: Lint Backend
          command: |
            cd backend
            npm run lint
  build-and-push-images:
    docker:
      - image: cimg/aws:2023.12
    steps:
      - checkout
      - run:
          name: Install Docker CLI
          command: |
            apk --no-cache add docker-cli
      - run:
          name: Authenticate Docker to ECR
          command: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/v0y6x1v6
      - run:
          name: Build and Push Backend Image
          command: |
            cd backend
            docker build -t backend .
            docker tag backend:1.0 public.ecr.aws/v0y6x1v6/backend:1.0
            docker push public.ecr.aws/v0y6x1v6/backend:1.0           
      - run:
          name: Build and Push Frontend Image
          command: |
            cd frontend
            docker build -t frontend .
            docker tag frontend:1.0 public.ecr.aws/v0y6x1v6/frontend:1.0
            docker push public.ecr.aws/v0y6x1v6/frontend:1.0
workflows:
  default:
    jobs:
      - lint-frontend
      - lint-backend
      - build-and-push-images